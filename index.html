<style>
::placeholder {
  color: #ffbf00;
  opacity: 3; /* Firefox */
}

.typewriter {
  background-color: black;
  min-width: 100px;
  padding: 1em 2em 1em 1.5em;
  border: solid 3px #ffbf00;
  border-radius: 2.8em;
  box-shadow: 2px 2px 3px 0 rgba(0, 0, 0, 0.25);
  margin: 2em;
  display: flex;
  align-items: center;
}

 

.typewriter p {
  color: #ffbf00;
  font-size: 1.0em;
  font-weight: 500;
  width: 0;
  max-width: max-content;
  overflow: hidden; 
  border-right: .05em solid #ffbf00; /* The typwriter cursor */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0; /* Gives that scrolling effect as the typing happens */
}

.typing-erase {
  animation: 
    4s typing-erase 3s steps(50, end) infinite,
    blink-caret .3s step-end infinite;
}

/* The type and erase effect */
@keyframes typing-erase {
  0% { width: 0 }
  80% { width: 100% }
  90%, 100% { width: 0 }
}

/* The typewriter cursor effect */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: #ffbf00 }
}
</style>
</head>
